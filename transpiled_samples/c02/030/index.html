<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>サンプル</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://polyfill-fastly.io/v3/polyfill.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
<main class="main">
  <h1>「JavaScriptを覚えよう」中の文字の存在チェック</h1>
  <table>
    <tr><th>includes('JavaScript')</th> <td class="result1"></td></tr>
    <tr><th>includes('覚えよう')</th>     <td class="result2"></td></tr>
    <tr><th>includes('覚えよう', 12)</th>  <td class="result3"></td></tr>
    <tr><th>includes('HTML')</th>       <td class="result4"></td></tr>
    <tr><th>startsWith('覚えよう')</th>   <td class="result5"></td></tr>
    <tr><th>endsWith('覚えよう')</th>     <td class="result6"></td></tr>
  </table>
</main>

</body>
</html>
